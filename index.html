<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hacker News Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/news.css" />
</head>

<body>
    <center>
        <div id="app">
            <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
                <tbody>
                    <!-- Top Bar -->
                    <tr is="TopBar"></tr>
                    <tr is="spacer"></tr>
                    <!-- News entries -->
                    <tr>
                        <td>
                            <transition-group name="news-list" tag="table" border="0" cellpadding="0" cellspacing="0" class="itemlist">
                                <news-item v-for="(item, index) in items" v-bind:item="item" v-bind:index="index" v-bind:key="item.id"></news-item>
                                <tr class="morespace" style="height:10px"></tr>
                                <tr>
                                    <td colspan="2"></td>
                                    <td class="title">
                                        <a href="news?p=2" class="morelink" rel="nofollow">More</a>
                                    </td>
                                </tr>
                            </transition-group>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr is="Footer"></tr>
                </tbody>
            </table>
        </div>
    </center>
    <script src="dist/app.js"></script>
</body>

</html>
